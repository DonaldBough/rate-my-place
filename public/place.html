  <script>
    Date.prototype.toShortFormat = function() {

      let monthNames =["Jan","Feb","Mar","Apr",
        "May","Jun","Jul","Aug",
        "Sep", "Oct","Nov","Dec"];

      let day = this.getDate();

      let monthIndex = this.getMonth();
      let monthName = monthNames[monthIndex];

      let year = this.getFullYear();

      return `${monthName} ${day} ${year}`;
    }
  </script>

  <script>
    init();

    async function init()
    {
      let ratings = [], place;
      //get our custom id for the place from the url
      const urlParams = new URLSearchParams(window.location.search);
      const placeId = urlParams.get('id');
      const categories = ["cleanliness", "maintenance", "management", "neighbors"];
      const ratingEmojis = {
        '0': '',
        '1': '🤮',
        '2': '😫',
        '3': '😐',
        '4': '😊',
        '5': '🤩'
      };

      try {
        //get place and its ratings from db
        place = await firebase.database().ref(`places/${placeId}`).limitToFirst(1000).once('value');
        place = place.val();
        if (!place) {
          window.alert("❌ We couldn't find the place 😕 Make sure the url is okay, refresh the page, or try again later.");
          console.error(`Couldn't find a place for place id: ${placeId}`);
          return;
        }
        document.getElementById('address').innerText = place.address.substring(0, place.address.indexOf(', USA'));

        //get the ratings for each id
        let getRatingRequests = [];

        Object.keys(place.ratings).forEach(ratingId => {
            getRatingRequests.push(
                firebase.database().ref(`ratings/${ratingId}`).once('value')
            );
        });
        const ratingResults = await Promise.all(getRatingRequests);

        ratingResults.forEach(rating => ratings.push(rating.val()));
      } catch (error) {
        window.alert('❌ We had a problem loading ratings for this place. Try refreshing the page, making sure the url is right, or try again later.');
        console.error(error);
        return;
      }

      //display owner
      if (place.ownerId && place.ownerName) {
        document.getElementById('ownerRow').style.display = 'block';
        document.getElementById('owner').innerHTML = `Owned by <a href="owner?id=${place.ownerId}">${place.ownerName}</a>`;
        document.getElementById('viewOwnerBtn').style.display = 'block';
        document.getElementById('viewOwnerBtn').href = `owner?id=${place.ownerId}`;
      }

      //region get and set category averages
      let categoryRatings = {
        "cleanliness" : [],
        "maintenance" : [],
        "management" : [],
        "neighbors" : []
      };

      //get averages for rating categories
      Object.keys(ratings).forEach(id => {
        const rating = ratings[id];

        Object.keys(rating).forEach(category => {
          if (category === 'cleanliness' || category === 'maintenance' || category === 'management' || category === 'neighbors') {
            categoryRatings[category].push(rating[category]);
          }
        });
      });
      console.log(`category ratings: ${JSON.stringify(categoryRatings)}`);

      //Show emoji for each category
      categories.forEach(category => {
        let avg = average(categoryRatings[category]);
        avg = +avg.toFixed(1);
        let length = categoryRatings[category].length;
        const emojiForThisAvg = ratingEmojis[avg.toString()[0]];

        [...document.getElementById(category).childNodes].forEach(emojiElement => {
          if (emojiElement.innerText === emojiForThisAvg) { emojiElement.style.opacity = 1 }
        });
      })

      //Calculate average of all ratings
      let totalSum = 0
      let totalLength = 0;
      Object.keys(categoryRatings).forEach(category => {
        const ratings = categoryRatings[category];

        ratings.forEach(value => {
          totalSum += value
        });
        totalLength += ratings.length;
      });
      let totalAverage = totalSum / totalLength;
      totalAverage = +totalAverage.toFixed(1);

      //Display average of all ratings
      const emojiForThisAvg = ratingEmojis[totalAverage.toString()[0]];
      [...document.getElementById('overall').childNodes].forEach(emojiElement => {
        if (emojiElement.innerText === emojiForThisAvg) { emojiElement.style.opacity = 1 }
      });
      document.getElementById('overallRow').innerText = `${totalAverage}/5 `;
      document.getElementById('ratingsRow').innerText = `(${totalLength} ratings)`;
      //endregion

      //display each comments
      ratings.forEach(rating => {
        [...categories, 'other'].forEach(category => {
          let comment = rating[`${category}Comment`];
          if (!comment) { return }

          let renterType = ``;
          if (rating.addressType) {
            renterType = (rating.addressType === 'rented') ? `From a renter ` : `From an owner `;
          }

          let formattedCategory = (category === 'other') ? `In General` : `About ${category}`;

          //create and append element with rating
          document.getElementById('comments').insertAdjacentHTML('afterbegin', `
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">${formattedCategory}</h5>
                <small class="text-muted">${formatDate(rating.epoch)}</small>
              </div>
              <p class="mb-1">${comment}</p>
              <small class="text-muted">${renterType}</small>
            </a>
          `);
        });
      });
    }

    function average(array) {
      if (array.length === 0) { return 0 }
      return array.reduce((sum, rating) => sum += rating) / array.length
    }

    function formatDate(epochDate) {
      return new Date(epochDate).toShortFormat();
    }
  </script>

  <script>
    let autocomplete;
    initAutocomplete();

    //Autocomplete bar in navbar
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
          document.getElementById("addressSearch"),
          {
            types: ["geocode", "establishment"],
            componentRestrictions: {country: 'us'}
          }
      );
      autocomplete.setFields(["geometry"]);
      autocomplete.addListener("place_changed", onPlaceSearched);
    }

    function onPlaceSearched() {
      const autocompletePlace = autocomplete.getPlace();
      const lat = autocompletePlace.geometry.location.lat();
      const long = autocompletePlace.geometry.location.lng();
      //Navigate to the home, map page with that place id in the url param
      window.location = `/?lat=${lat}&long=${long}`;
    }

  </script>
